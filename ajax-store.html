<!DOCTYPE html>
<html>
  <head>
    <title>Online Store</title>
    <!-- bootstrap link -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body class="fluid">
    <h1 class="text-center text-white bg-dark p-4 mb-3">My Tool Store</h1>
    <button id="refresh" type="button" class="btn btn-dark m-2 mb-3">Refresh</button>
    <table id="products" class="table table-striped text-center">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Title</th>
          <th scope="col">Quantity</th>
          <th scope="col">Price</th>
          <th scope="col">Categories</th>
        </tr>
      </thead>
      <tbody id="insertProducts"></tbody>
    </table>
    <!-- bootstrap scripts go here -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <!-- end of bootstrap scripts everything goes below here -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>
      (function () {
        "use strict";

        $(document).ready(function () {
          // TODO: Create an ajax GET request for /data/inventory.json
          // TODO: Take the data from inventory.json and append it to the products table
          //       HINT: Your data should come back as a JSON object; use console.log() to inspect
          //             its contents and fields
          //       HINT: You will want to target #insertProducts for your new HTML elements
          var inventoryTable = $("#insertProducts");
          $.ajax("/data/inventory.json", {
            type: "GET",
          })
            .done(function (data, status) {
              console.log(data);
              $.each(data, function (i, value) {
                console.log(value);
                var inventory = "<tr>";
                inventory += "<td>" + value.title + "</td>";
                inventory += "<td>" + value.quantity + "</td>";
                inventory += "<td>" + value.price + "</td>";
                inventory += "<td>" + value.categories + "</td>";
                inventory += "</tr>";
                $("tbody#insertProducts").append(inventory);
                $("#refresh").click(function () {
                  location.reload();
                });
              });
            })
            .fail(function (error) {
              console.log("Something went wrong");
              console.log(error);
            })
            .always(function () {
              console.log("This will alway run!");
            });
        });

        // refresh button
      })();
    </script>
  </body>
</html>
