<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Map</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/weather.css" />
    <link
      href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.4.2/mapbox-gl-geocoder.css"
      type="text/css"
    />
    <script
      src="https://kit.fontawesome.com/6a3a6a39bd.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-dark">
    <!-- start of the main container -->
    <header
      id="main-header"
      class="d-flex justify-content-between bg-dark border-bottom border-warning p-3 mb-5"
    >
      <h1 class="text-white">
        Weather
        <span class="text-warning">App <i class="fas fa-poo-storm"></i></span>
      </h1>
    </header>

    <form class="m-2 d-flex flex-row">
      <div class="form-group d-flex flex-row mx-auto">
        <div class="m-1">
          <label for="search"></label>
        </div>
        <div class="m-1">
          <input
            style="width: 400px;"
            type="text"
            class="form-control"
            id="search"
            placeholder="Search Place"
          />
        </div>
        <div class="m-1">
          <small id="emailHelp" class="form-text text-muted"
            >Ex: Dallas,TX</small
          >
        </div>

        <div class="ml-4">
          <button id="search-btn" type="submit" class="btn btn-warning">
            Submit
          </button>
        </div>
      </div>
    </form>
    <!-- div for weather cards -->
    <div id="container" class="d-flex flex-row m-2"></div>
    <!-- end of the main container -->

    <!-- mapbox html container -->
    <div class="container mt-3">
      <div id="map"></div>
      <pre id="coordinates" class="coordinates"></pre>
    </div>

    <!-- mapbox JS -->
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.4.2/mapbox-gl-geocoder.min.js"></script>
    <script src="js/mapbox-geocoder-utils.js"></script>

    <!-- bootstrap scripts -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <!-- keys and ajax, jquery -->
    <script src="js/keys.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>
      (function () {
        // mapbox

        // Search Query
        mapboxgl.accessToken = mapboxToken;
        var map = new mapboxgl.Map({
          container: "map",
          style: "mapbox://styles/mapbox/streets-v9",
          center: [-79.4512, 43.6568],
          zoom: 13,
        });

        var geocoder = new MapboxGeocoder({
          accessToken: mapboxgl.accessToken,
          types: "poi",
          // see https://docs.mapbox.com/api/search/#geocoding-response-object for information about the schema of each response feature
          render: function (item) {
            // extract the item's maki icon or use a default
            var maki = item.properties.maki || "marker";
            return (
              "<div class='geocoder-dropdown-item'><img class='geocoder-dropdown-icon' src='https://unpkg.com/@mapbox/maki@6.1.0/icons/" +
              maki +
              "-15.svg'><span class='geocoder-dropdown-text'>" +
              item.text +
              "</span></div>"
            );
          },
          mapboxgl: mapboxgl,
        });
        map.addControl(geocoder);

        $(document).ready(function () {
          console.log("Looking good in the jQuery DOM!");

          //   weather content
          function weatherInformation(weather) {
            var weatherContent = "";
            var weatherCity = "";

            //city
            weatherCity +=
              '<h2 class="text-white">' +
              "<span class='text-warning'>Current City</span>: " +
              weather.city.name +
              "</h2>";

            // 5day forecast
            for (var i = 0; i < 40; i++) {
              if (i % 8 === 0) {
                var weatherIcon =
                  "http://openweathermap.org/img/w/" +
                  weather.list[i].weather[0].icon +
                  ".png";
                console.log(weatherIcon);
                weatherContent +=
                  '<div id="card" class="card d-flex flex-row m-2" style="width: 20rem;">';
                weatherContent +=
                  '<div class="card-body d-flex flex-column justify-content-around text-white">';
                weatherContent +=
                  '<h5 class="card-title text-warning">' +
                  weather.list[i].dt_txt +
                  "</h5>";
                weatherContent +=
                  '<img id="weather-icon" src="' +
                  weatherIcon +
                  '" class="mx-auto" height="50" width="50">';
                weatherContent +=
                  '<p class="card-text">' +
                  '<span class="font-weight-bold">High</span>: ' +
                  weather.list[i].main.temp_max +
                  " / " +
                  "<span class='font-weight-bold'>Low:</span> " +
                  weather.list[0].main.temp_min +
                  "</p>";
                weatherContent +=
                  '<p class="card-text text-capitalize">' +
                  weather.list[i].weather[0].description +
                  "</p>";
                weatherContent +=
                  "<p class='card-text'>" +
                  "<span class='font-weight-bold'>Wind Speed</span>: " +
                  weather.list[i].wind.speed +
                  "</p>";
                weatherContent += "</div>";
                weatherContent += "</div>";
              }
            }
            $("#main-header").append(weatherCity);
            $("#container").append(weatherContent);
          }

          // ajax
          $.get("http://api.openweathermap.org/data/2.5/forecast?", {
            APPID: OWM_KEY,
            q: "Oklahoma city, US",
            units: "imperial",
          })
            .done(function (data, status) {
              console.log(data);
              console.log(status);
              weatherInformation(data);
            })
            .error(function (error) {
              console.log("Error:");
              console.log(error);
            });
        });
      })();
    </script>
  </body>
</html>
