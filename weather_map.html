<html lang="en">
  <head>

  <body>
      <header id="main-header">
        <h1>Weather App</h1>

    <script src="js/keys.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>
      (function () {
        $(document).ready(function () {
          console.log("Looking good in the jQuery DOM!");
            function weatherInformation(weather) {
                var weatherContent = '';
                    weatherContent += '<p>'+weather.city.name+'</p>';
                    weatherContent += '<p>'+weather.list[0].main.temp_max+" / "+weather.list[0].main.temp_min+'</p>';
                    weatherContent += '<p>'+weather.list[0].weather[0].description+'</p>';
                    weatherContent += '<p>'+weather.list[0].wind.speed+'</p>';
                for(var i = 0; i < 5; i++){ 
                    
                };

                $('#main-header').append(weatherContent);
            }

          $.get("http://api.openweathermap.org/data/2.5/forecast?", {
            "APPID": OWM_KEY,
            "q": "Oklahoma city, US",
            "units": 'imperial'
          }).done(function(data, status) {
              console.log(data);
              console.log(status);
              weatherInformation(data);
          }).error(function(error) {
            console.log('Error:');
            console.log(error);
          });
        });
      })();
    </script>
