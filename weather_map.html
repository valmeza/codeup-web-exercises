<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Map</title>
  </head>
  <body>
      <header id="main-header">
        <h1>Weather App</h1>
      </header>

      <div id="card" class="card" style="width: 18rem"></div>
    

    <script src="js/keys.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>
      (function () {
        $(document).ready(function () {
          console.log("Looking good in the jQuery DOM!");
            function weatherInformation(weather) {
                var weatherContent = '';
                var weatherCity = '';

                //city
                weatherCity += '<p>'+weather.city.name+'</p>'
                    // weatherContent += '<p>'+weather.city.name+'</p>';
                    // weatherContent += '<p>'+weather.list[0].main.temp_max+" / "+weather.list[0].main.temp_min+'</p>';
                    // weatherContent += '<p>'+weather.list[0].weather[0].description+'</p>';
                    // weatherContent += '<p>'+weather.list[0].wind.speed+'</p>';
                // 5day forecast
                for(var i = 0; i < 40; i++) {
                    if(i % 8 === 0){
                        weatherContent += '<div class="card-body">'
                        weatherContent += '<h5 class="card-title">'+weather.list[i].dt_txt+'</h5>';
                        weatherContent += '<p class="card-text">'+ "Max: " +weather.list[i].main.temp_max+" / "+ "Low: " + weather.list[0].main.temp_min+'</p>'
                        weatherContent += '<p class="card-text">'+weather.list[i].weather[0].description+'</p>'
                        weatherContent += '<p>'+ 'Wind Speed: ' +weather.list[i].wind.speed+'</p>'
                        weatherContent += '</div>'
                    }
                }
                $('#main-header').append(weatherCity);
                $('#card').append(weatherContent);
            }

          $.get("http://api.openweathermap.org/data/2.5/forecast?", {
            "APPID": OWM_KEY,
            "q": "Oklahoma city, US",
            "units": 'imperial'
          }).done(function(data, status) {
              console.log(data);
              console.log(status);
              weatherInformation(data);
          }).error(function(error) {
            console.log('Error:');
            console.log(error);
          });
        });
      })();
    </script>
  </body>
</html>
