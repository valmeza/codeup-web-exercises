<h1>
    Konami Code
</h1>
<script src="js/jquery-2.2.4.js"></script>
<script>
    "use strict";
    var secretCode = '3838404037393739666513';
    var userInput = "";

            alert('You have 40 more lives');
        }
    });

</script>
