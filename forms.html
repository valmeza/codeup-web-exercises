<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
<h1>Register With Us</h1>
<form method="POST" action="https://request-inspector.glitch.me/">
    <label for="email">Email:</label>
    <input id="email" name="email" type="text" placeholder="Enter Email"> <br>

    <label for="password">Password:</label>
    <input id="password" name="password" type="password" placeholder="Enter Password"> <br>

    <label for="bio">Bio:</label>
    <textarea id="bio" name="bio"  cols="30" rows="10" placeholder="Tell us about yourself."></textarea>
    <br>

    <h3>How did you hear about us?</h3>
    <label for="billboard">
        Billboard: <input id="billboard" type="radio" name="source" value="billboard">
    </label> <br>
    <label for="radio">
        Radio Advertisement: <input id="radio" type="radio" name="source" value="radio">
    </label> <br>
    <label for="internet">
        Internet Advertisement: <input id="internet" type="checkbox" name="source" value="true">
    </label> <br>
    <label for="other">
        other: <input id="other" type="checkbox" name="source" value="true">
    </label><br>

    <label for="browser">What browser are you using?</label>
    <select id="browser" name="browser">
        <option value=""></option>
        <option value="chrome">Chrome</option>
        <option value="safari">Safari</option>
        <option value="firefox">Firefox</option>
        <option value="explorer">IE</option>
    </select>
    <br>
    <button type="submit">Register</button>
    <input type="submit">
</form>
</body>
</html>
